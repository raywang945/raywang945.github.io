<div class="container">
	<div class="form-signin">
		<h2 class="form-signin-heading">Please sign in</h2>
		<input id="username" class="form-control" type="text" placeholder="User name" autofocus>
		<input id="password" class="form-control" type="password" placeholder="Password">
		<input id="retype" class="form-control hide" type="password" placeholder="Retype password">
		<br>
		<p class="text-info">If you do not have an account, please click "New user" button to create an account.</p>
		<br>
		<button id="login_button" class="btn btn-primary btn-lg btn-block" onclick="login()">Sign in</button>
		<button id="show_button" class="btn btn-warning btn-lg btn-block" onclick="showCreateAccount()">New user</button>
		<button id="create_button" class="btn btn-primary btn-lg btn-block hide" onclick="createAccount()">Create an account</button>
		<a class="pull-right hide" onclick="cancel()">Cancel</a>

		<form name="nextForm" method="post">
			<input name="page" type="hidden" value="experiment">
		</form>
	</div>
</div>
